<!-- HTML form for uploading images -->
<form method="post" action="{{ url_for('upload_image') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="customer_image" class="form-label">Customer Image:</label>
        <input type="file" class="form-control" id="customer_image" name="customer_image" accept=".png, .jpg, .jpeg">
    </div>
    <input type="hidden" name="restaurant_id" value="{{ restaurant.id }}">
    <button type="submit" class="btn btn-primary">Submit Image</button>
</form>
